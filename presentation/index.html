		<div class="reveal">
			<div class="slides">
				<section>Spring XML Configuration to Annotation Configuration</section>
				<section data-markdown>
					<textarea data-template>
### Add `@Component`/`@Autowired`

```xml
<?xml version="1.0" encoding="UTF-8"?>
<beans xmlns=...>
  <bean id="userRepository" class="repositories.UserRepository"/>
	<bean id="userService" class="services.UserService">
        <property name="userRepository" ref="userRepository"/>
	</bean>
</beans>
```
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
### Before

```java
package services;

import repositories.*;

public class UserService {
  private UserRepository userRepository;

  public void setUserRepository(UserRepository userRepository) {
    this.userRepository = userRepository;
  }
}
```
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
### After

```java
package services;

import org.springframework.beans.factory.annotation.Autowired;
import org.springframework.stereotype.Component;
import repositories.*;

@Component
public class UserService {
  @Autowired
  private UserRepository userRepository;

  public void setUserRepository(UserRepository userRepository) {
    this.userRepository = userRepository;
  }
}
```

Imports are automatically managed, reflecting import folding options in local IDE configuration files.
					</textarea>
				</section>

### Add `@Lazy`

<beans xmlns=...>
  <bean id="userService" class="services.UserService"
		lazy-init="true"/>
</beans>
```

					</section>

```java
package services;

import org.springframework.beans.factory.config.ConfigurableBeanFactory;
import org.springframework.context.annotation.Scope;
import org.springframework.stereotype.Component;
import repositories.*;

@Component
@Scope(ConfigurableBeanFactory.SCOPE_PROTOTYPE)
public class UserService {
}

```java
package services;

import org.springframework.beans.factory.annotation.Value;
import org.springframework.stereotype.Component;
import repositories.*;

@Component
public class UserService {
	@Value(1000)
	private int maxUsers;

	public void setMaxUsers(int maxUsers) {
		this.maxUsers = maxUsers;
	}
}
